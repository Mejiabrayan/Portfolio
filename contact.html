      referrerpolicy="no-referrer"

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.production.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="page-header">
      <h1 class="page-header_item logo_item">
        <a href="#"> &#60;Brayan&#62;</a>
      </h1>
      <!-- Navigation -->
      <nav class="main-navigation page-header_item">
        <!-- Our last child -->
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list_item"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list_item"

            >

          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list_item"

              role="menuitem"
              class="navigation-list_item navigation-list_item--active"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <h1 class="contact_title">
      Want to work with me? Contact me and lets build something awesome!
    </h1>
    <div class="contact-section">
      <!-- Form -->
      <div class="form-layout">
      <form action="#" method="post" class="form-page" id="contact-form">
        <label class="form_label" for="contact-email">E-mail: </label>
        <input
          type="email"
          id="contact-email"
          placeholder="example@mail.com"
          required
        />

        <label class="form_label" for="contact-tel">Telephone: </label>
        <input
          type="tel"
          pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          id="contact-tel"
          placeholder="(555)-555-5555"
        />

        <label class="form-label" for="contact-message">Message: </label>
        <textarea
          name="textbox"
          id="contact-message"
          maxlength="240"
          placeholder="240 character max"
          required
        ></textarea>
        <input type="submit" value="Send" />
      </form>
    </div>
  </div>
    <!-- Footer -->
    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <img
          class="footer-item-git"
          src="img/githubRepo.svg"
          alt="Github-icon"
        />
        <img
          class="footer-item-twitter"
          src="img/twitterIcon.svg"
          alt="Twitter-icon"
        />
        <img
          class="footer-item-linkedin"
          src="img/linkedIn.svg"
          alt="LinkedIn-icon"
        />
      </div>
    </footer>

    <script src="js/tota11y.min.js"></script>
  </body>
