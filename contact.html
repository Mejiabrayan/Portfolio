    <section>
      <h1>Contact</h1>
      <div>
        Brayan Mejia Cuenca<br />
        Treat Blvd<br />
        Walnut Creek, Ca 94597<br />
        <br />
        <a href="mailto:mejiabrayan@protonmail.com"
          >mejiabrayan@protonmail.com</a
        ><br />
        <a href="tel:+15109412942">Tel (510) 941-2942</a>
        <br />
        <a href="mailto:mejiabrayan@protonmail.com">Contact Me</a>
      </div>

      <!-- Form -->
      <form action="#" method="post" class="form-page" id="contact-form">
        <label class="form_label" for="contact-email">E-mail: </label>
        <input
          type="email"
          id="contact-email"
          placeholder="example@mail.com"
          required
        />

        <label class="form_label" for="contact-tel">Telephone: </label>
        <input
          type="tel"
          pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          id="contact-tel"
          placeholder="(555)-555-5555"
        />

        <label class="form-label" for="contact-message">Message: </label>
        <textarea
          name=""
          id="contact-message"
          maxlength="240"
          placeholder="240 character max"
          required
        ></textarea>
        <input type="submit" value="Send" />
      </form>
    </main>
    <!-- Footer -->
    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <img src="img/githubRepo.svg" alt="Github-icon" />
        <img src="img/twitterIcon.svg" alt="Twitter-icon" />
        <img src="img/linkedIn.svg" alt="LinkedIn-icon" />
      </div>
    </footer>

    <script src="js/tota11y.min.js"></script>
